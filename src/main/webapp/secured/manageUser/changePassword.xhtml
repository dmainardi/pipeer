<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">#{msg.changePassword}</ui:define>
        <ui:define name="content">
            <h:form id="changePasswordForm">
                <bnu:panelGrid colSpans="2,5,5">
                    <h:outputLabel for="oldPassword" value="#{msg.changePassword_oldPassword}"/>
                    <bnu:inputSecret id="oldPassword" required="true" value="#{authenticator.oldPassword}" pt:autofocus="true"/>
                    <bnu:message for="oldPassword"/>
                    <h:outputLabel for="newPassword1" value="#{msg.changePassword_newPassword}"/>
                    <bnu:inputSecret id="newPassword1" required="true" value="#{authenticator.newPassword1}"/>
                    <bnu:message for="newPassword1"/>
                    <h:outputLabel for="newPassword2" value="#{msg.changePassword_confirmNewPassword}"/>
                    <bnu:inputSecret id="newPassword2" required="true" value="#{authenticator.newPassword2}"/>
                    <bnu:message for="newPassword2"/>
                </bnu:panelGrid>
                <h:commandButton value="#{msg.changePassword}" styleClass="btn btn-default" action="#{authenticator.changePassword()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
