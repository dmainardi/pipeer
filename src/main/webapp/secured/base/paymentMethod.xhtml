<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{paymentMethodPresenter.id}"
                     converter="javax.faces.Long"/>
        <f:viewAction action="#{paymentMethodPresenter.detailPaymentMethod()}"/>
    </f:metadata>
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">#{msg.base_paymentMethod}</ui:define>
        <ui:define name="contentSubtitle">#{msg.base_paymentMethod_tip}</ui:define>
        <ui:define name="content">
            <h:form>
                <bnu:panelGrid colSpans="3,5,4">
                    <h:outputLabel for="name" value="#{msg.base_paymentMethod_name}"/>
                    <bnu:inputText id="name" value="#{paymentMethodPresenter.paymentMethod.name}"/>
                    <bnu:message/>
                    
                    <h:outputLabel for="days" value="#{msg.base_paymentMethod_days}"/>
                    <bnu:inputText id="days"
                                   value="#{paymentMethodPresenter.paymentMethod.days}"
                                   pt:type="number"
                                   converter="javax.faces.Integer"/>
                    <bnu:message/>
                </bnu:panelGrid>
                <bnu:row>
                    <bnu:column offsetSm="1" colSm="4" offsetMd="2" colMd="3">
                        <bnu:button value="#{msg.cancel}" outcome="/secured/base/paymentMethods" styleClass="btn-block"/>
                    </bnu:column>
                    <bnu:column offsetSm="2" colSm="4" offsetMd="2" colMd="3">
                        <h:commandButton
                            value="#{msg.save}"
                            action="#{paymentMethodPresenter.savePaymentMethod()}"
                            styleClass="btn btn-block btn-primary"/>
                    </bnu:column>
                </bnu:row>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
