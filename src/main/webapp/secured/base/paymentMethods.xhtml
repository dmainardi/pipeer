<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui">
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">#{msg.base_paymentMethods}</ui:define>
        <ui:define name="contentSubtitle">#{msg.base_paymentMethods_tip}</ui:define>
        <ui:define name="content">
            <h:form>
                <bnu:dataTable value="#{paymentMethodPresenter.listPaymentMethods()}" var="paymMeth">
                    <bnu:dataTableColumn>
                        <f:facet name="header">#{msg.base_paymentMethod_name}</f:facet>
                        <h:outputText value="#{paymMeth.name}"/>
                    </bnu:dataTableColumn>
                    <bnu:dataTableColumn headerStyleClass="hidden-xs" contentStyleClass="hidden-xs" footerStyleClass="hidden-xs">
                        <f:facet name="header">#{msg.base_paymentMethod_days}</f:facet>
                        <h:outputText value="#{paymMeth.days}">
                            <f:convertNumber integerOnly="true"/>
                        </h:outputText>
                    </bnu:dataTableColumn>
                    <h:column>
                        <f:facet name="header">#{msg.actions}</f:facet>
                        <bnu:buttonGroup>
                            <h:commandButton value="#{msg.delete}"
                                             action="#{paymentMethodPresenter.deletePaymentMethod(paymMeth)}"
                                             styleClass="btn btn-danger"/>
                            <bnu:button value="#{msg.open}"
                                        outcome="paymentMethod"
                                        look="primary">
                                <f:param name="id" value="#{paymMeth.id}"/>
                            </bnu:button>
                        </bnu:buttonGroup>
                    </h:column>
                </bnu:dataTable>
            </h:form>
            <bnu:row>
                <bnu:column col-xs="12" col-sm="6" col-md="4" col-lg="3">
                    <bnu:button value="#{msg.base_paymentMethod_new}"
                                outcome="paymentMethod"
                                look="primary"
                                style-class="btn-block">
                        <f:param name="id" value="0"/>
                    </bnu:button>
                </bnu:column>
            </bnu:row>
        </ui:define>
    </ui:composition>
</html>
