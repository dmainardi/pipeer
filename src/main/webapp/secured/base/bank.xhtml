<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="id"
                     value="#{bankPresenter.id}"
                     converter="javax.faces.Long"/>
        <f:viewAction action="#{bankPresenter.detailBank()}"/>
    </f:metadata>
    <ui:composition template="/template/main.xhtml">
        <ui:define name="contentTitle">#{msg.base_bank}</ui:define>
        <ui:define name="contentSubtitle">#{msg.base_bank_tip}</ui:define>
        <ui:define name="content">
            <h:form>
                <bnu:panelGrid colSpans="3,5,4">
                    <h:outputLabel for="iban" value="#{msg.base_bank_iban}"/>
                    <bnu:inputText id="iban" value="#{bankPresenter.bank.iban}"/>
                    <bnu:message/>

                    <h:outputLabel for="branch" value="#{msg.base_bank_branch}"/>
                    <bnu:inputText id="branch" value="#{bankPresenter.bank.branch}"/>
                    <bnu:message/>

                    <h:outputLabel for="notes" value="#{msg.base_bank_notes}"/>
                    <bnu:inputTextarea id="notes" value="#{bankPresenter.bank.notes}" fieldSize="md"/>
                    <bnu:message/>
                </bnu:panelGrid>
                <bnu:row>
                    <bnu:column offsetSm="1" colSm="4" offsetMd="2" colMd="3">
                        <bnu:button value="#{msg.cancel}" outcome="/secured/base/banks" styleClass="btn-block"/>
                    </bnu:column>
                    <bnu:column offsetSm="2" colSm="4" offsetMd="2" colMd="3">
                        <h:commandButton
                            value="#{msg.save}"
                            action="#{bankPresenter.saveBank()}"
                            styleClass="btn btn-block btn-primary"/>
                    </bnu:column>
                </bnu:row>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
